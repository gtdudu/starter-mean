<div class="container" ng-controller="userController" ng-init="init()">
  <div class="page-header">
    <h3>List of users from the REST API
      <code>/api/v1/admin/users</code>
    </h3>
  </div>


  <p class="lead">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Remove</th>
      </tr>
      <tr ng-repeat="u in users">
        <td>{{u._id}}</td>
        <td>{{u.username}}</td>
        <td>{{u.role}}</td>
        <td><button  data-ng-click="remove(u);">remove</button></td>

      </tr>
    </table>
  </p>

</div>
