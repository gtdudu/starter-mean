<div class="container" data-ng-controller="postController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit post</h1>
	</div>
	<div class="col-md-12">
		<form name="postForm" class="form-horizontal" data-ng-submit="update(post)" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="post.title" id="name" class="form-control" placeholder="name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="post.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>

			</fieldset>
		</form>
	</div>
</div>
